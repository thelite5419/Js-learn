<script>
    function editRow(button) {
        let row = button.parentNode.parentNode;
        let cells = row.getElementsByTagName('td');
        if (button.innerText === 'Edit') {
            for (let i = 4; i <= 7; i++) {
                let value = cells[i].innerText;
                cells[i].innerHTML = `<input type="number" value="${value}" style="width: 60px;">`;
            }
            button.innerText = 'Save';
            button.classList.remove('btn-edit');
            button.classList.add('btn-save');
        } else {
            for (let i = 4; i <= 7; i++) {
                let input = cells[i].getElementsByTagName('input')[0];
                cells[i].innerText = input.value;
            }
            button.innerText = 'Edit';
            button.classList.remove('btn-save');
            button.classList.add('btn-edit');
            // Make the PUT request here with the updated data
        }
    }
</script>
