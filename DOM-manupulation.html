<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    First Name:
    <input type="text" id="firstTextMsg" placeholder="enter the first name" />
    <br />
    Last Name:
    <input type="text" id="secTextMsg" placeholder="enter the last name" />
    <br />
    <button onclick="merge()">click here to see the full name</button>
    <br />
    Full name is: <input type="text" id="fullNameIs" placeholder="" />

    <script>
      function merge() {
        let firstName = document.getElementById("firstTextMsg");
        let secName = document.getElementById("secTextMsg");
        let wholeName = document.getElementById("fullNameIs");
        let fullName = firstName.value +" "+ secName.value;
        wholeName.value = fullName;
      }
    </script>
  </body>
</html>
