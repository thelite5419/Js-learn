<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      body{
        display: flex;
        justify-content: center;
      }

      .card{
        margin-top: 100px;
      }
    </style>
  </head>
  <body style="background-color: #212121;">

    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><b>Followers : </b><small class="text-body-secondary"></small></p>
          </div>
        </div>
      </div>
    </div>



    <script>
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://api.github.com/users/AJINKYAPATIL5110');
      xhr.send();
      xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
          const data =JSON.parse(xhr.responseText);
          console.log(data);
          console.log(data.id);
          console.log(data.login);
          const userName = document.querySelector(".card-title");
          userName.innerText = data.name;

          const userPhoto = document.querySelector(".img-fluid");
          userPhoto.src = data.avatar_url;
          console.log(userPhoto.src)

          const userBio = document.querySelector(".card-text");
          userBio.innerText = data.bio;
          console.log(userPhoto.src)

          const userFollowers = document.querySelector(".text-body-secondary");
          userFollowers.innerText = data.followers;
          console.log(userPhoto.src)
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
