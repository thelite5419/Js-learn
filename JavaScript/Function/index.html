  function oddEven(x){
    if (x % 2 == 0){
      console.log(`${x} = this number is EVEN`);
    }
    else{
      console.log(`${x} = this number is ODD`);
    }
  }
  oddEven(25);
  oddEven(54);
  oddEven(254);


  function largerNumber(p,v){
    let result = p > v ? `${p} is larger`:`${v} is larger`;
    console.log(result)
  }
  largerNumber(5,3);
  largerNumber(7,85);
